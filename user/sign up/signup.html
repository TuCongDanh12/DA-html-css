<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <header>
        <h2 class="logo">
            <img src="logo.png">
        </h2>
        <nav class="navigation">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="#">Dịch vụ</a>
            <a href="#">Liên hệ</a>
            <button class="btnLogin-popup">Đăng nhập</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-closed">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name='call'></ion-icon>
                    </span>
                    <input type="tel" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name='lock-closed'></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Ghi nhớ</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                
                    
                        <button type="submit" class="btn">
                            <a href="../header/user.html" class="login-link">Đăng nhập
                            </a>
                        </button>
                    
                
                <div class="login-register">
                    <p>Chưa có tài khoản?<a href="#" class="register-link">Đăng kí</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Đăng kí</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name='person'></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Tên người dùng</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name='call'></ion-icon>
                    </span>
                    <input type="tel" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name='lock-closed'></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi đồng ý với các Điều khoản & Điều kiện</label>
                </div>
                <button type="submit" class="btn">Đăng kí</button>
                <div class="login-register">
                    <p>Tài khoản đã sẵn sàng?<a href="../header/user.html" class="login-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>    
    
    
    <script src="signup.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
